<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>🧊 Fillr App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>🧊 Fillr</h1>
    <p>Your Icebreaker &amp; Conversation Starter</p>
    
    <!-- Context selector -->
    <div id="context-selector">
      <label for="contextDropdown">🧭 Choose Context:</label>
      <select id="contextDropdown">
        <option value="casual">Casual Hangout</option>
        <option value="meeting">Team Meeting</option>
        <option value="classroom">Classroom</option>
        <option value="gamenight">Game Night</option>
      </select>
    </div>
    
    <!-- Persona selector -->
    <div id="persona-selector">
      <label for="personaDropdown">🤖 Choose Persona:</label>
      <select id="personaDropdown">
        <option value="friendly">Friendly Coworker</option>
        <option value="sassy">Sassy Intern</option>
        <option value="professor">Professor Bot</option>
      </select>
    </div>
    
    <!-- Custom text input -->
    <div id="custom-text-box">
      <label for="customText">✍️ Add Custom Details (optional):</label>
      <input type="text" id="customText" placeholder="e.g., about technology, include cats, make it spooky...">
    </div>
    
    <!-- Icebreaker buttons -->
    <div id="icebreaker-buttons">
      <button type="button" id="iceBtn">
        <i class="fa-regular fa-comments"></i> Icebreaker
      </button>
      <button type="button" id="factBtn">
        <i class="fa-solid fa-lightbulb"></i> Weird Fact
      </button>
      <button type="button" id="jokeBtn">
        <i class="fa-regular fa-face-laugh"></i> Joke
      </button>
      <button type="button" id="weatherBtn">
        <i class="fa-solid fa-cloud-sun"></i> Weather
      </button>
    </div>
    <div id="response">Click a button above to break the silence! 🤫</div>
    <footer class="app-footer">
      Powered by NextSpace
    </footer>
  </div>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
